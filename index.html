<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="icon" type="image/png" href="compact-disc-solid.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Menu Overlay -->
  <!-- added 2 classes overlay and overlay-slide-left -->
  <div class="overlay overlay-slide-left" id="overlay">
    <!-- Menu Items in Overlay -->
    <!-- nav and unodered list -->
    <nav>
      <ul>
        <li class="nav-1 slide-out-1" id="nav-1"><a href="#home">Home</a></li>
        <li class="nav-2 slide-out-2" id="nav-2"> <a href="#about">About Me</a></li>
        <li class="nav-3 slide-out-3" id="nav-3"><a href="#skills">Skills</a></li>
        <li class="nav-4 slide-out-4" id="nav-4"><a href="#projects">Projects</a></li>
        <li class="nav-5 slide-out-5" id="nav-5"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Menu Bars -->
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <!-- Sections -->
  <section id="home"><a href="" target="_blank">Tanya's Design</a></section>
  <section id="about">
    <h1>Learn More About Me</h1>
  </section>
  <section id="skills">
    <h1>These Are My Strengths</h1>
  </section>
  <section id="projects">
    <h1>These Are My Results</h1>
  </section>
  <section id="contact">
    <h1>Available Anytime</h1>
  </section>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
